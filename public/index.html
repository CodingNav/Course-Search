<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="search-form">
                    <label for="exampleFormControlSelect1">Select a search option</label>
                    <div class="form-check">
                        <input class="form-check-input search-type" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="course_code" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Course Code
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input search-type" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="title">
                        <label class="form-check-label" for="exampleRadios2">
                            Title
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input search-type" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="instructor">
                        <label class="form-check-label" for="exampleRadios3">
                            Instructor
                        </label>
                    </div>
                    <div class="form-group">
                        <input id="search" class="form-control" type="text" placeholder="Enter Information">
                    </div>
                    <div class="form-group">
                        <label for="level">Select a level</label>
                        <select class="form-control" id="level">
                            <option value="any" selected>Choose...</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <ul id="course-widget" class="list-group mt-3 mb-5">

                </ul>
            </div>
        </div>
    </div>

    <script id="course-template" type="text/x-handlebars-template">
        <p>Courses Found: {{searchedCourses.length}}</p>
        {{#each searchedCourses}}
            <li class="list-group-item">
                <div>Course Code: {{course_code}}</div>
                <div>Title: {{title}}</div>
                <div>Instructor: {{instructor}}</div>
                <div>Level: {{course_level}}</div>
            </li>                
        {{/each}}
    </script>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!--Custom JS-->
    <script src="./assets/js/javascript.js"></script>

</body>

</html>
