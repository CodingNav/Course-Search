<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./assets/js/javascript.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form>
                    <label for="exampleFormControlSelect1">Select a search option</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Course Code
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Title
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Instructor
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Enter Information">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select a level</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Choose...</option>
                            <option>Undergraduate</option>
                            <option>Graduate</option>
                        </select>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <script id="information-template" type="text/x-handlebars-template">
                     <ul class="list-group">
                         <li class="list-group-item">Course Code: </li>
                         <li class="list-group-item">Title: </li>
                         <li class="list-group-item">Instructor: </li>
                        <li class="list-group-item">Level: </li>
                     </ul>
                </script>
            </div>
        </div>
    </div>

</body>

</html>
