<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Finder</title>

    <!-- Imported Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Linked Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">        
</head>

<body>
    <img src="./assets/images/Course_Finder_Logo.png" alt="Course_Finder_Logo">

    <!-- Used Bootstrap grid system (container,row,col) to make site mobile responsive -->
    <div class="container">
        <div class="row">
            <!-- Centered the column horizontally by adding offset -->
            <div class="col-sm-8 offset-sm-2">
                <!-- Created form to search the database -->
                <form id="search-form">
                    <!-- Used Radio Inputs to allow user to select a type of search -->
                    <label for="courseCode">Select a search option</label>
                    <div class="form-check">
                        <input class="form-check-input search-type" type="radio" name="searchTypeRadios" id="courseCode"
                            value="course_code" checked>
                        <label class="form-check-label" for="courseCode">
                            Course Code
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input search-type" type="radio" name="searchTypeRadios" id="title"
                            value="title">
                        <label class="form-check-label" for="title">
                            Title
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input search-type" type="radio" name="searchTypeRadios" id="instructor"
                            value="instructor">
                        <label class="form-check-label" for="instructor">
                            Instructor
                        </label>
                    </div>

                    <!-- Created search bar -->
                    <div class="form-group">
                        <input id="search" class="form-control" type="text" placeholder="Enter Information">
                    </div>

                    <!-- Added Level dropdown -->
                    <div class="form-group">
                        <label for="level">Select a level</label>
                        <select class="form-control" id="level">
                            <option value="any" selected>Choose...</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <input class="btn btn-danger" type="submit" value="Search">
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <!-- Container which will load the handlebars templates for the search results -->
                <ul id="course-widget" class="list-group mt-3 mb-5">

                </ul>
            </div>
        </div>
    </div>

    <!-- Handlebars template for each Course's search result -->
    <script id="course-template" type="text/x-handlebars-template">
        <!-- Display # of results -->
        <p>Courses Found: {{searchedCourses.length}}</p>

        <!-- Loop through all found courses and display info-->
        {{#each searchedCourses}}
            <li class="list-group-item">
                <div>Course Code: {{course_code}}</div>
                <div>Title: {{title}}</div>
                <div>Instructor: {{instructor}}</div>
                <div>Level: {{course_level}}</div>
            </li>                
        {{/each}}
    </script>

    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!--Custom JS-->
    <script src="./assets/js/javascript.js"></script>

</body>

</html>
